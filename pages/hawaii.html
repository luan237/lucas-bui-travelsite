<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/global.css" class="css" />
    <link rel="stylesheet" href="../styles/hawaii.css" class="css" />
    <title>Hawaii</title>
  </head>
  <body>
    <header>
      <h2 class="page-header">Travel Site</h2>
      <div class="nav">
        <ul class="nav__list">
          <li class="nav__item nav__item--highlight">
            <a class="nav__link" href="./">Home</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="./">Hawaii</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="./">Iceland</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="./">Greece</a>
          </li>
        </ul>
      </div>
    </header>
    <!-- Header -->

    <!-- Footer -->
    <footer>
      <section class="footer__contact">
        <h2 class="footer__title">Contact</h2>
        <p class="footer__info">EMAIL</p>
        <a class="footer__detail" href="mailto:info@travelsite.com"
          >info@travelsite.com</a
        >
      </section>
      <section class="footer__hours">
        <h2 class="footer__title">Hours</h2>
        <div class="footer__info--days">
          <div class="footer__hours--card">
            <p class="footer__info">MONDAY - FRIDAY</p>
            <p class="footer__detail footer__info--hours">9:00 AM - 5:00 PM</p>
          </div>
          <div class="footer__hours--card">
            <p class="footer__info">SATURDAY</p>
            <p class="footer__detail footer__info--hours">10:00 AM - 4:00 PM</p>
          </div>
          <div class="footer__hours--card">
            <p class="footer__info">SUNDAY</p>
            <p class="footer__detail footer__info--hours">Closed</p>
          </div>
        </div>
      </section>
      <section class="footer__social">
        <h2 class="footer__title">Social</h2>
        <div class="footer__social--list">
          <a href="https://instagram.com"
            ><img
              class="footer__icon"
              src="./assets/Icons/icon-instagram.png"
              alt="instagram"
          /></a>
          <a href="https://facebook.com"
            ><img
              class="footer__icon"
              src="./assets/Icons/icon-facebook.png"
              alt="facebook"
          /></a>
          <a href="https://twitter.com"
            ><img
              class="footer__icon"
              src="./assets/Icons/icon-twitter.png"
              alt="twitter"
          /></a>
        </div>
      </section>
    </footer>
  </body>
</html>
